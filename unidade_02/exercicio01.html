<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solicitacao</title>
        <script>
            function carregarDados() {
                var ajax;
                
                // Compatibilidade com navegadores antigos
                if (window.XMLHttpRequest) {
                    ajax = new XMLHttpRequest();
                } else {
                    ajax = new ActiveXObject("Microsoft.XMLHTTP");
                }
                // Abre requisição ajax
                ajax.open('GET', 'dados.txt');

                ajax.onreadystatechange = function() {
                    if(ajax.status == 200) {
                        if (ajax.readyState == 3) {
                            console.log("carregando");
                        }

                        if (ajax.readyState == 4) {
                            // insere dados no html div id
                            var elemento = document.getElementById('dinamico');
                            elemento.innerHTML = ajax.responseText;
                            
                            // insere dados no html h1 primeiro elemento
                            var titulo = document.getElementsByTagName('h1');
                            titulo[0].innerHTML = ajax.responseText;
                        }
                    } else {
                        console.log("Erro na requisição");
                    }
                }
                ajax.send();
            }
        </script>
    </head>

    <body>

        <button onclick="carregarDados() " id="botao">Botao</button>
        <div id="dinamico"></div>
        <h1></h1>

        <script>

        </script>
    </body>
</html>
